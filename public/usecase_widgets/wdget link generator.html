<!DOCTYPE html>
<html>
<head>
  <title>Subscription Form</title>
</head>
<body>
  <h2>Subscription Form</h2>
  <form action="portaldashboard_widgets copy.html" method="get">

    <label for="site_domain">Site Domain:</label>
    <input type="text" id="site_domain" name="site_domain" required><br><br> 

    <label for="subscription_id">Subscription ID:</label>
    <input type="text" id="subscription_id" name="subscription_id" required><br><br>
    
    <label for="customer_id">Customer ID:</label>
    <input type="text" id="customer_id" name="customer_id" required><br><br>
    
    <label for="api_key">API Key:</label>
    <input type="text" id="" name="api_key" required><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
