<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightback API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        async function cancel() {
            var appId = document.getElementById('appid').value;
            var subId = document.getElementById('subid').value;
            var email = document.getElementById('email').value;
            var accountId = document.getElementById('accountid').value;
            requestObj = {
                "app_id": appId,
                "subscription_id": subId,
                "email": email,
                "account": {
                    "internal_id": accountId
                }
            }
            const response = await fetch('https://app.brightback.com/precancel', {
                method: 'POST',
                body: JSON.stringify(requestObj),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const myJson = await response.json();
            if (myJson && myJson.valid) {
                var url = myJson.url;
                window.location.href = url;
            }
            else {
                alert('Error: ' + myJson.message)
            }
        }
    </script>
</head>

<body>
    <div class="container" style="max-width: 800px; margin-top: 50px;">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="appid" class="form-label">App ID*</label>
                <input type="text" class="form-control" id="appid">
            </div>
            <div class="col-md-6">
                <label for="subid" class="form-label">Subscription ID*</label>
                <input type="text" class="form-control" id="subid">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label for="accountid" class="form-label">Account ID</label>
                <input type="text" class="form-control" id="accountid">
            </div>

            <div class="col-12" style="text-align: center;">
                <button type="button" class="btn btn-danger" onclick="cancel()">Submit Cancel</button>
            </div>
        </form>
    </div>

</body>

</html>
